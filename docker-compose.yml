services:
  app:
    build: ./app
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/db
      - SELENIUM_HEADLESS=true
    networks:
          - internal
  caddy:
    image: caddy:2
    ports:
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
          - internal
  cloudflared:
      image: cloudflare/cloudflared:latest
      command: tunnel --no-autoupdate --url https://caddy:443
      environment:
        - TUNNEL_TOKEN=${TUNNEL_TOKEN}
      restart: unless-stopped
      networks:
        - internal
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
  caddy_data:
  caddy_config:

networks:
  internal:
    driver: bridge
